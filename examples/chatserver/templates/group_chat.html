{% extends "chat_base.html" %}

{% block control_panel %}
	<input type="text" id="text_message" />
	<button id="send_message">Send message</button>
	to
	<select id="group">{% for group in groups %}
		<option value="{{ group.name }}">{{ group.name }}</option>
	{% endfor %}</select>
{% endblock control_panel %}

{% block script_panel %}
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			ws4redis.heartbeat_msg = null; // temporarily
			ws4redis.connect('ws://{{ request.get_host }}/ws/foobar?subscribe-group');
			$('#send_message').click(function() {
				$.post('{% url "group_chat" %}', {
					group: $('#group').val(),
					message: $('#text_message').val()
				});
			});
		});
	</script>
{% endblock script_panel %}
